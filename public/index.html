<!DOCTYPE>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="css/custom.css">

	<title>Curitiba Vegana App</title>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="AppCtrl">
		<h1>Contato</h1>
		<div></div>
		<div class="button-menu">
			<button class="btn btn-primary" ng-disabled="deselect" ng-click="addContact()">Adicionar</button>
			<button class="btn btn-info" ng-click="update()">Atualizar</button>
			<button class="btn btn-info" ng-click="deselect()">Limpar</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Endere√ßo</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name">
					</td>
					<td>
						<input class="form-control" ng-model="contact.email">
					</td>
					<td>
						<input class="form-control" ng-model="contact.telefone">	
					</td>
					<td>
						<input class="form-control" ng-model="contact.latitude">
					</td>
					<td>
						<input class="form-control" ng-model="contact.longitude">
					</td>
					<td>
						<textarea class="form-control" ng-model="contact.endereco">
						</textarea>			
					</td>
					<td>
						<div class="form-group">
            				<div class="radio">
                				<label>
                    				<input type="radio" name="tipo" value="vegano" ng-model="contact.tipo">Vegano
                				</label>
				            </div>
				            <div class="radio">
                				<label>
                    				<input type="radio" name="tipo" value="vegetariano" ng-model="contact.tipo">Vegetariano
                				</label>
            				</div>
            				<div class="radio">
                				<label>
                    				<input type="radio" name="tipo" value="ovolactovegetariano" ng-model="contact.tipo">Ovo Lacto
                				</label>
            				</div>
        				</div>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList" ng-click="setSelected(contact._id); edit(contact._id)" ng-class="{selected : contact._id === idSelectedContact}">
					<td class="contactName">{{contact.name}}</td>
					<td class="contactEmail">{{contact.email}}</td>
					<td class="contactPhone">{{contact.telefone}}</td>
					<td class="contactLatitude">{{contact.latitude}}</td>
					<td class="contactLongitude">{{contact.longitude}}</td>
					<td class="contactEndereco">{{contact.endereco}}</td>
					<td class="button-close">
						<button class="btn btn-danger" ng-click="remove(contact._id)">Remover</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>

</body>
</html>
